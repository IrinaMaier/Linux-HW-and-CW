<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Meetup Search</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="" class="meetup-navbar"><img src="./assets/img/svg/SVG (1).png" alt="Meetup"></a>
        

<div class="search-container">
    <div class="search-box">   
     <img src="./assets/img/svg/lupa.png" alt="Search" class="input1">
     <input type="text" placeholder="Search events" class="search-input">
    </div>

    <div class="location-box">
     <input type="text" value="Mountain View, CA" class="location-input">
    <button class="search-button">  <!-- Новая кнопка -->
        <img src="./assets/img/svg/lupa 2.png" alt="Search" class="search-icon">
    </button>
    </div>
</div>


<div class="user-actions">
    <div class="language-selector">
        <img class="welt-icon" src="./assets/img/svg/welt icon.png" alt="language">
        <span>English</span>
    </div>
<div class="auth-buttons">
    <button class="login-btn">Log in</button>
    <button class="signup-btn">Sign up</button>
</div>
</div>
</div>

</nav>
<main>
    
</main>
</body>
</html>
